; !!!! Any line begin with character ";", it will be treated as comment and ignored !!!!
; Line Format: key=value

; ===== Operation =====
; --- Operation Mode (default is 0)
; 0: add ONT profile only
; 1: remove ONT profile only
; 2: remove ONT profile -> add ONT profile
OP_MODE=0

; --- to specify 'LOG_FILE' for logging
; format: <[PATH]filename>.<file extension>, example: d:\test.log
; assume to using relative path if not specify drive letter(HDD) in LOG_FILE
LOG_FILE=logs\HuaweiMA5800-X7_ONT_Profile_GPT-5610C1.log


; ===== ONT Information =====
; --- ONT Profile Name (must specify ONT_PROFILE or/and ONT_PROFILE_ID)
; maximum length of profile name is 63
ONT_PROFILE=DMS_ONT_GPT-5610C1
;ONT_PROFILE_ID=


; ===== POTS setting =====
; --- set the number of POTS ports to auto-adaptive; (y or n; default is 'n')
POTS_AUTO_ADAPTIVE=n
; --- number of (adaptive) POTS ports
POTS_PORTS=0


; ===== ETH setting =====
; --- set the number of ETH ports to auto-adaptive; (y or n; default is 'n')
ETH_AUTO_ADAPTIVE=y
; --- number of (adaptive) ETH ports
ETH_PORTS=1


; ===== VDSL setting =====
; --- set the number of VDSL ports to auto-adaptive; (y or n; default is 'n')
VDSL_AUTO_ADAPTIVE=n
; --- number of (adaptive) VDSL ports
VDSL_PORTS=0
; --- TDM port type; 1: E1, 2: T1; default is 1
TDM_PORT_TYPE=1
; --- TDM service type; 1: TDMoGEM; default is 1 (only supports 1 currently)
;TDM_SERVICE_TYPE=1
; --- number of TDM ports
TDM_PORTS=0
; --- number of MOCA ports
MOCA_PORTS=0


; ===== CATV setting =====
; --- set the number of CATV UNI ports to auto-adaptive; (y or n; default is 'n')
CATV_AUTO_ADAPTIVE=n
; --- number of (adaptive) CATV UNI ports
CATV_PORTS=0


; ===== WiFi setting =====
; --- number of WiFi ports
WIFI_PORTS=0

; ===== Other settings =====
; --- Mapping mode; default is 1
; 1: VLANID, 2: 802_1pPRI, 3: VLANID_802_1pPRI, 4: PORTID,
; 5: PORTID_VLANID, 6: PORTID_802_1pPRI, 7: PORTID_VLANID_802_1pPRI,
; 9: IPTOS, 10: VLANID_IPTOS
MAP_MODE=1

; --- The type of flow control; default 1
; 1: PQ, 2: GEMPORT-CAR, 3: FLOW-CAR
FLOW_CTRL_TYPE=1


; ===== OLT Information =====
; --- IP address of management port
OLT_MGM_IPv4=10.11.104.19

; --- login account and password for SSH protocol
OLT_MGM_USER=RDtest
OLT_MGM_PASSWD=RDtest1234
